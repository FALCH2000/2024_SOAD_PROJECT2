name: Angular GitHub CI/CD

on:
  push:
    branches:
      - main
      - frontend

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: Frontend/FrontendMYREST/node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Frontend/FrontendMYREST/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          cd Frontend/FrontendMYREST
          npm install

      - name: Build
        run: |
          cd Frontend/FrontendMYREST
          npm run build --configuration=production

      - name: Install angular-cli-ghpages
        run: npm install -g angular-cli-ghpages


      - name: Deploy
        run: |
          cd Frontend/FrontendMYREST
          ngh --dir=Frontend/FrontendMYREST/dist/FrontendMYREST